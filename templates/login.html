<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- profe registrese primero-->
<body>
    <div class="Contenedor">
        <div class="Login">
            <h1>Iniciar Sesión</h1>
            <form id="FormularioLogin">
                <label for="CorreoElectronico">Correo Electrónico:</label>
                <input type="email" id="CorreoElectronico" name="CorreoElectronico" 
                       placeholder="Ingresa tu correo" required>
                
                <label for="Contrasena">Contraseña:</label>
                <input type="password" id="Contrasena" name="Contrasena" 
                       placeholder="Ingresa tu contraseña" required>
                
                <div class="MostrarContrasena">
                    <input type="checkbox" id="MostrarContrasena">
                    <label for="MostrarContrasena">Mostrar contraseña</label>
                </div>

                <button type="submit" id="BotonLogin">
                    <span class="TextoBoton">Iniciar Sesión</span>
                    <span class="Cargando"></span>
                </button>
            </form>
            <div class="Opciones">
                <a href="{{ url_for('registrar') }}">Crear Cuenta</a> | 
                <a href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <footer class="PiePagina">
        <p>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
