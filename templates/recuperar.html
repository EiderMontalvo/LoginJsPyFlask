<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="Contenedor">
        <div class="Recuperar">
            <h1>Recuperar Contraseña</h1>
            <form id="FormularioRecuperar">
                <label for="CorreoElectronico">Correo Electrónico:</label>
                <input type="email" id="CorreoElectronico" name="CorreoElectronico" 
                       placeholder="Ingresa tu correo" required>

                <button type="submit" id="BotonRecuperar">
                    <span class="TextoBoton">Enviar Instrucciones</span>
                    <span class="Cargando"></span>
                </button>
            </form>
            <div class="Opciones">
                <a href="{{ url_for('login') }}">Volver al Inicio de Sesión</a>
            </div>
        </div>
    </div>
    <footer class="PiePagina">
        <p>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/recuperar.js') }}"></script>
</body>
</html>
